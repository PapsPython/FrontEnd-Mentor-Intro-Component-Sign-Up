<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="introtext"> 
    <h1> Learn to Code by <br> Watching Others </h1>
     <p>See how experienced developers solve problems in real time. Watching scripted tutorials is great but understanding how developers think is invaluable.</p>
    </div> 
    <div class="introform">
       <p> Try it free 7 days<span class="price"> then $20/mo thereafter</span></p>
       <form id="signup">
         <div>
          <input 
            type="text" id="firstname" 
            placeholder="FirstName" aria-label="firstName"  
            required>
           <small class="emptyfield" data-name="firstname">
           </small>
         </div>   

      <div>   
         <input 
            type="text" id="lastname" 
           placeholder="LastName" aria-label="lastName" 
          required>
          
         <small class="emptyfield" data-name="lastname"> 
          </small>
      </div> 

       <div>  
           <input 
           type="email" id="email" placeholder="Email Address" name ="email" aria-label="email"
           required > 
         
           <small class="emptyfield" data-name="email">
           </small>
       </div>

        <div> 
            <input 
           type="password" id="password" placeholder="Password"
           aria-label="password"
           required> 
          
          <span class="emptyfield" id="cantbeempty">  </span>
          
           <small id="upper">
         </small>
           <small id="lower">
         </small>   
              <small id="number">
         </small>
         <small id="lenth">
         </small>  
        </div>   

         
           <button type="submit" id="freetrialbtn"> Claim Your Free Trial</button>
           <p> By Clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
           </form> 
    </div>
  </main>

  
  <script src="script.js">
  
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
